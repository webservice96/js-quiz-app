<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h2>Questions for you.</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="qa">
                    <label for="qa">How many things are needed to learn for a full stack developer?</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="qb">
                    <label for="qb">What is the most used programing language?</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="qc">
                    <label for="qc">How many days need to learn any programing language?</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="qd">
                    <label for="qd">Where is the Fiverr Head Office?</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="qe">
                    <label for="qe">When did Github Start their Service?</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="qf">
                    <label for="qf">What year was Javascript launched?</label>
                </li>
            </ul>
        </div>
        <button class="btn"> Submit </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
