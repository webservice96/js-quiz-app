<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body id="bodyId">

    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Questions for you.</h2>
            <ul>
                <li class="q-box-1">
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" class="qa_text">How many things are needed to learn for a full stack developer?</label>
                </li>
                <li class="q-box-2">
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" class="qb_text">What is the most used programing language?</label>
                </li>
                <li class="q-box-3">
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" class="qc_text">How many days need to learn any programing language?</label>
                </li>
                <li class="q-box-4">
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" class="qd_text">Where is the Fiverr Head Office?</label>
                </li>
                <li class="q-box-5">
                    <input type="radio" name="answer" class="answer" id="e">
                    <label for="e" class="qe_text">When did Github Start their Service?</label>
                </li>
                <li class="q-box-6">
                    <input type="radio" name="answer" class="answer" id="f">
                    <label for="f" class="qf_text">What year was Javascript launched?</label>
                </li>
            </ul>
        </div>
        <button class="btn" id="submit"> Submit </button>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
